
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" type="text/css" href="style1.css">
</head>
<body>
    <div class="grid">
        <div id="quiz">
            <h1>Quiz </h1>
            <hr style="margin-bottom: 20px">
 
            <p id="question"></p>
 
            <div class="buttons">
                <button class="option" id="btn0"><span id="choice0"></span></button>
                <button class="option" id="btn1"><span id="choice1"></span></button>
                <button class="option" id="btn2"><span id="choice2"></span></button>
                <button class="option" id="btn3"><span id="choice3"></span></button>
            </div>
 
            <hr style="margin-top: 50px">
            <footer>
                <p id="progress">Question x of y</p>
            </footer>
        </div>
    </div>
 
 
<script src="script.js"></script>
 
</body>
</html>
