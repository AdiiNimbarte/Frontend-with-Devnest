<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="s">
</head>


<body>
    <div class="form">

        <form onsubmit="return false">
            <h1 align="center">Basic Calculator</h1>
            <div id="n1">
                Enter the first Number:
                <input id="num1" type="number" required>
            </div>
            <div id="n2">
                Enter the Second Number: <input id="num2" type="number" required>
            </div>

            <div id="operation">
                <button class="btn" id="add" onclick="sumdig()">ADD</button>
                <button class="btn" id="sub" onclick="subdig()">SUBTRACT</button>
                <button class="btn" id="multiply" onclick="muldig()">MULTIPLY</button>
                <button class="btn" id="divide" onclick="divdig()">DIVIDE</button>
                <br>
                <br>
                Answer : 
                <b id="ans"></b>
                

            </div><br>
            <button type="reset">RESET</button>
        </form>

</body>


  <script>function sumdig() {
    var n1 = document.getElementById("num1").value;
    var n2 = document.getElementById("num2").value;
    const s = parseFloat(n1) + parseFloat(n2);
    document.getElementById("ans").innerText = s;
}
function subdig() {
    var n1 = document.getElementById("num1").value;
    var n2 = document.getElementById("num2").value;
    console.log(n1);
    const s = parseFloat(n1) - parseFloat(n2);

    document.getElementById("ans").innerText = s;
}
function muldig() {
    var n1 = document.getElementById("num1").value;
    var n2 = document.getElementById("num2").value;
    const s = parseFloat(n1) * parseFloat(n2);
    document.getElementById("ans").innerText = s;
}
function divdig() {
    var n1 = document.getElementById("num1").value;
    var n2 = document.getElementById("num2").value;
    const s = parseFloat(n1) / parseFloat(n2);
    document.getElementById("ans").innerText = s;
}</script>



</html>
